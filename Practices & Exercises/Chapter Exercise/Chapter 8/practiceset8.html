<html lang="en">

<head>

    <title>Practice Set 8</title>

</head>

<body>

    <div class="section">
        <h3>1. Show alerts when different buttons are clicked</h3>
        <button class="bttn">Button 1</button>
        <button class="bttn">Button 2</button>
        <button class="bttn">Button 3</button>
    </div>

    <div class="section">
        <h3>2. Bookmarks using href</h3>
        <a class="button-like" href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
        <a class="button-like" href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a class="button-like" href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">Youtube</a>
    </div>

    <div class="section">
        <h3>3. Bookmarks using Event Listeners</h3>
        <button id="google-button">Google</button>
        <button id="facebook-button">Facebook</button>
        <button id="youtube-button">Youtube</button>
    </div>

    <div class="section">
        <h3>4. Glowing Bulb using classList + setInterval</h3>
        <div class="bulb"></div>
    </div>
