<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacking Simulator (visual only)</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#021a00;      /* very dark green */
    --panel:#052a05;   /* slightly lighter panel */
    --text:#9bff9b;    /* terminal green */
    --muted:#6fbf6f;
    --accent:#2bff2b;
  }

  html,body{
    height:100%;
    margin:0;
    background: linear-gradient(180deg, #042404 0%, #012101 100%);
    font-family: "Share Tech Mono", monospace;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:var(--text);
  }

  .wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:24px;
    box-sizing:border-box;
  }

  .terminal {
    width:100%;
    max-width:920px;
    background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.2));
    border-radius:10px;
    padding:28px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(0,255,0,0.06);
  }

  .title {
    display:flex;
    align-items:center;
    gap:12px;
    margin:0 0 18px 0;
    font-size:18px;
    color:var(--muted);
  }

  .title .dot {
    width:12px;
    height:12px;
    background:var(--accent);
    border-radius:50%;
    box-shadow:0 0 8px rgba(43,255,43,0.7);
    transform:translateY(0);
  }

  .screen{
    background: linear-gradient(180deg, rgba(0,12,0,0.25), rgba(0,0,0,0.25));
    border-radius:6px;
    padding:18px;
    min-height:260px;
    color:var(--text);
    font-size:20px;
    line-height:1.6;
    overflow:auto;
    max-height:60vh;
    border: 1px solid rgba(0,255,0,0.04);
  }

  .line {
    display:flex;
    gap:10px;
    align-items:flex-start;
    white-space:pre-wrap;
    word-break:break-word;
  }

  .prompt {
    color: var(--muted);
    min-width:120px;
    flex-shrink:0;
  }

  .message {
    color:var(--text);
    flex:1;
  }

  /* blinking dots element */
  .dots {
    display:inline-block;
    width:3em; /* reserve space for dots */
    color:var(--accent);
    margin-left:6px;
    font-weight:bold;
  }

  /* blink animation */
  @keyframes blink {
    0% { opacity:1; transform: translateY(0) }
    50% { opacity:0.15; transform: translateY(-1px) }
    100% { opacity:1; transform: translateY(0) }
  }

  .blinking {
    animation: blink 750ms linear infinite;
  }

  /* small "status" text muted */
  .status {
    color: rgba(155,255,155,0.7);
    font-size:13px;
    margin-top:10px;
  }

  /* final success style */
  .success {
    color:#bfffbf;
    font-weight:600;
  }

  /* subtle scrollbar styling (Chromium / Edge, Firefox fallback) */
  .screen::-webkit-scrollbar { height:8px; width:10px; }
  .screen::-webkit-scrollbar-thumb { background: rgba(43,255,43,0.12); border-radius:6px; }
  .screen::-webkit-scrollbar-track { background: transparent; }
  .screen { scrollbar-width: thin; scrollbar-color: rgba(43,255,43,0.12) transparent; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="terminal" role="region" aria-label="Hacking simulator terminal">
      <h3 class="title"><span class="dot" aria-hidden="true"></span> Hacking Simulator (visual demo)</h3>

      <div class="screen" id="screen" aria-live="polite"></div>

      <div class="status" id="status">Note: This is a visual simulator for UX/demo purposes only. No real hacking is performed.</div>
    </div>
  </div>

<script>
/*
  Harmless visual "hacking simulator".
  - Shows a sequence of messages.
  - Each line shows blinking "..." while it's "in progress".
  - Random delay between 1 and 7 seconds per step.
  - After step completes, blinking stops and line is marked done.
*/

/* Messages to display (you can edit safely) */
const steps = [
  "Initializing Hacking",
  "Reading your Files",
  "Password files Detected",
  "Sending all passwords and personal files to server",
  "Cleaning up"
];

const screen = document.getElementById('screen');

/* returns a Promise that resolves after random seconds between 1 and 7 */
function randomDelaySeconds(min = 1, max = 7) {
  const secs = min + (Math.random() * (max - min));
  return new Promise(resolve => setTimeout(resolve, Math.round(secs * 1000)));
}

/* create a new line with prompt, message and blinking dots span */
function createLine(text) {
  const line = document.createElement('div');
  line.className = 'line';

  const prompt = document.createElement('div');
  prompt.className = 'prompt';
  prompt.textContent = '>'

  const msg = document.createElement('div');
  msg.className = 'message';
  msg.textContent = text;

  const dots = document.createElement('span');
  dots.className = 'dots blinking';
  dots.textContent = '...';
  dots.setAttribute('aria-hidden', 'true');

  msg.appendChild(dots);

  line.appendChild(prompt);
  line.appendChild(msg);

  return { line, dots, msg };
}

/* show steps in sequence */
async function runSimulation() {
  for (let i = 0; i < steps.length; i++) {
    const text = steps[i];
    const { line, dots, msg } = createLine(text);
    screen.appendChild(line);
    // keep the screen scrolled to bottom
    screen.scrollTop = screen.scrollHeight;

    // wait random time (1-7 sec)
    await randomDelaySeconds(1,7);

    // stop blinking, replace '...' with a green check mark
    dots.classList.remove('blinking');
    dots.textContent = ' âœ“';
    dots.style.color = '#7fff7f';
    msg.appendChild(document.createTextNode('')); // force layout

    // small visual pause before next line (optional)
    await new Promise(res => setTimeout(res, 250));
  }

  // final message
  const final = document.createElement('div');
  final.className = 'line';
  final.innerHTML = '<div class="prompt">></div><div class="message success">Your System is Hacked!</div>';
  screen.appendChild(final);
  screen.scrollTop = screen.scrollHeight;
}

/* Start after a short initial delay for dramatic effect */
setTimeout(runSimulation, 600);
</script>
</body>
</html>
